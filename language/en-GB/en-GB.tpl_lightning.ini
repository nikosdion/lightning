; Parameters
TPL_LIGHTNING_LOGO_LABEL="Logo"

TPL_LIGHTNING_THEME_SWITCHER_LABEL="Show theme switcher"

TPL_LIGHTNING_INCLINE_CSS_LABEL="Inline template CSS"
TPL_LIGHTNING_INCLINE_CSS_DESC="Enable to inline the template's CSS in the HTML head. May increase the Last Contentful Paint time and cause the DOM node tree to be larger which can affect the page's performance."

TPL_LIGHTNING_DEFER_CSS_LABEL="Defer stylesheet loading"
TPL_LIGHTNING_DEFER_CSS_DESC="Enable to load additional stylesheets asynchronously, after the DOM content is loaded. May cause an increase in Cumulative Layout Shift."

TPL_LIGHTNING_DEFER_JS_LABEL="Defer scripts"
TPL_LIGHTNING_DEFER_JS_DESC="Enable to load the scripts at the bottom of the body. Disable to load them in the head."

TPL_LIGHTNING_RESIZE_LABEL="Resize &amp; optimize images"
TPL_LIGHTNING_RESIZE_DESC="Creates automatically resized and optimized intro text and full text images for Joomla core articles if they are in JPG, PNG, GIF or WEBP format. If the images are in JPG, PNG or GIF format a WEBP representation will be created as well."

TPL_LIGHTNING_IMGCACHEFOLDER_LABEL="Resized image folder"
TPL_LIGHTNING_IMGCACHEFOLDER_DESC="Where you want me to store the resized artcile intro, fulltext and inline images. This will be a subdirectory of <code>media/cache</code>. For example, entering <code>autosized</code> here will put the resized images in <code>media/cache/autosized</code>."